<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 150px; /* Ajuste o tamanho desejado para as imagens */
            height: auto;
            border-radius: 10px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            font-weight: bold;
            font-size: 16px;
        }
        .product-card button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Estilizando o menu box */
        .mer-diagram {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
        }
        .mer-box {
            margin: 10px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            text-align: center;
            background-color: #e8f5e9;
            width: 200px;
        }
        .mer-box a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .mer-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
        <nav>
            <div class="mer-diagram">
                <div class="mer-box"><a href="#gabinietes">Gabinetes</a></div>
                <div class="mer-box"><a href="#processadores">Processadores</a></div>
                <div class="mer-box"><a href="#monitores">Monitores</a></div>
                <div class="mer-box"><a href="#poeriféricos">Periféricos</a></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="product-card">
            <img src="monitor.jpg" alt="Produto 1">
            <h3>Produto 1 - Monitor</h3>
            <p>R$ 1.000,00</p>
            <button onclick="addToCart('Produto 1 - Monitor', 1000)">Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="gabinete.jpeg" alt="Produto 2">
            <h3>Produto 2 - Gabinete</h3>
            <p>R$ 2.800,00</p>
            <button onclick="addToCart('Produto 2 - Gabinete', 2800)">Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="cpu.jpg" alt="Produto 3">
            <h3>Produto 3 - Processador Core i3</h3>
            <p>R$ 1.100,00</p>
            <button onclick="addToCart('Produto 3 - Processador Core i3', 1100)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Sistema de Vendas</p>
    </footer>

    <script>
        function addToCart(product, price) {
            alert(`${product} adicionado ao carrinho por R$ ${price},00`);
        }
    </script>
</body>
</html>
