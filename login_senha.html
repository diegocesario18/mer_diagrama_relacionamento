<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo ao Sistema de Vendas</h1>
        <button onclick="openLoginPopup()">Entrar</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="loginPopup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usu치rio" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="authenticate()">Entrar</button>
    </div>

    <script>
        function openLoginPopup() {
            document.getElementById('loginPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "admin") {
                alert("Login bem-sucedido!");
                window.location.href = "site-vendas.html"; // Redireciona para a p치gina de vendas
            } else {
                alert("Usu치rio ou senha inv치lidos!");
            }
        }
    </script>
</body>
</html>
